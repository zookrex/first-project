<div class="container"  *ngIf="!submitted">
    <h1>Registration Form</h1>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="userName">
        <p *ngIf="registerForm.controls['userName'].errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
        <p *ngIf="registerForm.controls['email'].errors" class="alert alert-danger">This field is required!</p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password">
        <p *ngIf="registerForm.controls['password'].errors" class="alert alert-danger">This field is required!</p>
      </div>
      <button type="submit" class="btn-primary" (click)="submitFunction(registerForm.value)">Submit</button>
    </form>
  <br/>
  </div>
  <app-home *ngIf="submitted"></app-home>
