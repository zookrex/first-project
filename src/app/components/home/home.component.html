  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand brandColor" href="#">Zooflix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TV shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News & Popular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My List</a>
          </li>

          
          
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="row row-cols-1 row-cols-md-6 g-4">
  
 
  <div class="col" *ngFor="let item of cardData">
    <div class="card" >
      <a href="item.image">
        <img [src]="item.image" width="200px" class="card-img-top" alt="...">
      </a>
      <div class="card-body text-center">
       <button class="iconsBtn"> <mat-icon [style.color]="faviconColor" (click)="fav()">favorite</mat-icon></button> &nbsp;
       <button class="iconsBtn" (click)="add()" > <mat-icon *ngIf="!addToList">add</mat-icon><mat-icon [style.color]="addiconColor" *ngIf="addToList">done</mat-icon></button> &nbsp;
       <!-- <button class="iconsBtn" > </button> &nbsp; -->
       <button class="iconsBtn"> <mat-icon [style.color]="likeiconColor" (click)="like()">thumb_up</mat-icon> </button> &nbsp;
       <button class="iconsBtn"> <mat-icon [style.color]="dislikeiconColor" (click)="dislike()">thumb_down</mat-icon></button> 

    </div>
    </div>
  </div>
</div>
